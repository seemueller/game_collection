<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farben-Quiz - Spielesammlung</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .color-display {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border: 6px solid white;
      transition: transform 0.3s;
    }

    .color-display.bounce {
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .question-text {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin: 16px 0;
      color: #333;
    }

    .color-answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      max-width: 400px;
      margin: 20px auto;
    }

    .color-btn {
      border: none;
      border-radius: 20px;
      padding: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .color-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .color-btn.correct {
      box-shadow: 0 0 0 5px #43e97b, 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .color-btn.wrong {
      opacity: 0.4;
      transform: scale(0.95);
    }

    .color-btn:disabled {
      cursor: default;
    }

    .feedback {
      text-align: center;
      font-size: 2rem;
      margin: 16px 0;
      min-height: 48px;
    }

    .round-counter {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }

    .round-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e0e0e0;
      transition: background 0.3s, transform 0.3s;
    }

    .round-dot.correct { background: #43e97b; transform: scale(1.1); }
    .round-dot.wrong { background: #f5576c; transform: scale(1.1); }
    .round-dot.current { background: #667eea; transform: scale(1.2); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button" aria-label="Zurueck">&#8592;</a>

  <div class="game-container">
    <h1 class="game-title">ðŸŽ¨ Farben-Quiz</h1>
    <p class="game-info">Welche Farbe siehst du?</p>

    <div class="stats-bar">
      <div class="stat">Richtig: <span id="score">0</span> / <span id="total">10</span></div>
    </div>

    <div class="game-board">
      <div class="round-counter" id="round-dots"></div>
      <div class="color-display" id="color-display"></div>
      <div class="question-text" id="question">Welche Farbe ist das?</div>
      <div class="color-answers" id="answers"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <button class="btn btn-green" style="margin-top: 20px;" onclick="startGame()">Neues Spiel</button>
  </div>

  <!-- Gewonnen Overlay -->
  <div class="overlay" id="win-overlay">
    <div class="overlay-content">
      <div class="overlay-icon" id="win-icon">ðŸŽ¨</div>
      <div class="overlay-title" id="win-title">Super!</div>
      <div class="overlay-text" id="win-text"></div>
      <button class="btn btn-green" onclick="closeOverlay(); startGame();">Nochmal spielen</button>
    </div>
  </div>

  <script src="js/farbenquiz.js"></script>
</body>
</html>
