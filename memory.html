<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory - Spielesammlung</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      max-width: 480px;
      margin: 0 auto;
    }

    .memory-card {
      aspect-ratio: 1;
      border-radius: 16px;
      font-size: 2.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
      transform-style: preserve-3d;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
    }

    .memory-card.flipped {
      transform: rotateY(180deg);
    }

    .memory-card.matched {
      transform: rotateY(180deg) scale(0.92);
      opacity: 0.7;
    }

    .card-front, .card-back {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }

    .card-front {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 2rem;
    }

    .card-back {
      background: white;
      border: 3px solid #e0e0e0;
      transform: rotateY(180deg);
    }

    .difficulty-select {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .difficulty-select .btn {
      font-size: 1rem;
      padding: 12px 24px;
    }

    .difficulty-select .btn.active {
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.5), 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 400px) {
      .memory-grid { gap: 8px; }
      .memory-card { font-size: 2rem; }
      .card-front { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button" aria-label="Zurueck">&#8592;</a>

  <div class="game-container">
    <h1 class="game-title">üÉè Memory</h1>
    <p class="game-info">Finde alle passenden Paare!</p>

    <div class="stats-bar">
      <div class="stat">Zuege: <span id="moves">0</span></div>
      <div class="stat">Paare: <span id="pairs">0</span> / <span id="total-pairs">6</span></div>
    </div>

    <div class="difficulty-select">
      <button class="btn btn-blue active" data-pairs="6" onclick="startGame(6)">Leicht (6)</button>
      <button class="btn btn-blue" data-pairs="8" onclick="startGame(8)">Mittel (8)</button>
    </div>

    <div class="game-board">
      <div class="memory-grid" id="grid"></div>
    </div>

    <button class="btn btn-green" style="margin-top: 20px;" onclick="startGame(currentPairs)">Nochmal spielen</button>
  </div>

  <!-- Gewonnen Overlay -->
  <div class="overlay" id="win-overlay">
    <div class="overlay-content">
      <div class="overlay-icon">üéâ</div>
      <div class="overlay-title">Super gemacht!</div>
      <div class="overlay-text" id="win-text">Du hast alle Paare gefunden!</div>
      <button class="btn btn-green" onclick="closeOverlay(); startGame(currentPairs);">Nochmal spielen</button>
    </div>
  </div>

  <script src="js/memory.js"></script>
</body>
</html>
