<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahlenspiel - Spielesammlung</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .task-display {
      font-size: 3.5rem;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .answers-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      max-width: 400px;
      margin: 20px auto;
    }

    .answer-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 24px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .answer-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .answer-btn.correct {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: #1a5c2a;
    }

    .answer-btn.wrong {
      background: linear-gradient(135deg, #f5576c 0%, #ff6b6b 100%);
    }

    .answer-btn:disabled {
      cursor: default;
      transform: none;
    }

    .visual-help {
      text-align: center;
      font-size: 2rem;
      margin: 10px 0;
      line-height: 1.6;
      min-height: 60px;
    }

    .feedback {
      text-align: center;
      font-size: 2rem;
      margin: 16px 0;
      min-height: 48px;
    }

    .stars-display {
      font-size: 2rem;
      text-align: center;
      margin: 10px 0;
    }

    .progress-bar {
      width: 100%;
      height: 16px;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin: 16px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      border-radius: 8px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button" aria-label="Zurueck">&#8592;</a>

  <div class="game-container">
    <h1 class="game-title">üî¢ Zahlenspiel</h1>
    <p class="game-info">Loese die Aufgaben und sammle Sterne!</p>

    <div class="stats-bar">
      <div class="stat">Sterne: <span id="score">0</span> ‚≠ê</div>
      <div class="stat">Aufgabe: <span id="current-task">1</span> / <span id="total-tasks">10</span></div>
    </div>

    <div class="game-board">
      <div class="progress-bar">
        <div class="progress-fill" id="progress" style="width: 0%"></div>
      </div>

      <div class="task-display" id="task"></div>
      <div class="visual-help" id="visual-help"></div>
      <div class="answers-grid" id="answers"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <button class="btn btn-green" style="margin-top: 20px;" onclick="startGame()">Neues Spiel</button>
  </div>

  <!-- Gewonnen Overlay -->
  <div class="overlay" id="win-overlay">
    <div class="overlay-content">
      <div class="overlay-icon">üåü</div>
      <div class="overlay-title">Toll gemacht!</div>
      <div class="overlay-text" id="win-text"></div>
      <div class="stars-display" id="win-stars"></div>
      <button class="btn btn-green" onclick="closeOverlay(); startGame();">Nochmal spielen</button>
    </div>
  </div>

  <script src="js/zahlenspiel.js"></script>
</body>
</html>
